name: Build and Release

on:
  workflow_dispatch:
  push:

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            artifact_name: dealer-linux-arm64
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            artifact_name: dealer-linux-amd64
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc flex yacc make
      - name: Build the executable
        run: |
          make
          zip ${{ matrix.artifact_name }} dealer
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}.zip
          path: ${{ matrix.artifact_name }}.zip

  build-mac:
    name: Build on Mac
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: macos
            arch: arm64
            runner: macos-latest
            artifact_name: dealer-macos-arm64
          - os: macos
            arch: amd64
            runner: macos-13
            artifact_name: dealer-macos-amd64
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up build environment
        run: brew install gcc flex byacc make
      - name: Build the executable
        run: |
          make
          zip ${{ matrix.artifact_name }} dealer
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}.zip
          path: ${{ matrix.artifact_name }}.zip

