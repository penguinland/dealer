name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-24.04-arm
            artifact_name: dealer-linux-arm64
          - os: linux
            runner: ubuntu-latest
            artifact_name: dealer-linux-amd64
          - os: macos
            runner: macos-latest
            artifact_name: dealer-macos-arm64
          - os: macos
            runner: macos-15-intel
            artifact_name: dealer-macos-amd64
          - os: windows
            runner: windows-latest
            artifact_name: dealer-windows-amd64

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up build environment - Linux
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc flex yacc make

      - name: Set up build environment - Mac
        if: matrix.os == 'macos'
        run: brew install gcc flex byacc make

      - name: Set up build environment - Windows
        if: matrix.os == 'windows'
        # Blindly copied from ChatGPT, no idea if this is idiomatic
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-gcc
            flex
            bison
            make

      - name: Build the executable - non-Windows
        if: matrix.os != 'windows'
        run: |
          make
          strip dealer
          zip ${{ matrix.artifact_name }} dealer

      - name: Build the executable - Windows
        if: matrix.os == 'windows'
        # Blindly copied from ChatGPT, no idea if this is idiomatic
        run: |
          export PATH="/mingw64/bin:$PATH"
          make
          strip dealer.exe
          Compress-Archive -Path dealer.exe \
                           -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}.zip
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
          draft: true
          prerelease: true
