name: Build and Release

on:
  release:
    types: [published]

jobs:
  validate-tag:  # Make sure the published tag looks like semantic versioning
    runs-on: ubuntu-latest
    steps:
      - name: Validate tag format
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "Validating tag: '$TAG'"
          if [[ $TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+(-rc[0-9]*)?$ ]]; then
            echo "Tag matches semver."
          else
            echo "Error: tag does not match semver."
            exit 1
          fi

  build-linux:
    needs: [validate-tag]
    name: Build on Linux
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            artifact_name: dealer-linux-arm64
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            artifact_name: dealer-linux-amd64
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc flex yacc make
      - name: Build the executable
        run: |
          make
          zip ${{ matrix.artifact_name }} dealer
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}.zip
          path: ${{ matrix.artifact_name }}.zip

  build-mac:
    needs: [validate-tag]
    name: Build on Mac
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: macos
            arch: arm64
            runner: macos-latest
            artifact_name: dealer-macos-arm64
          - os: macos
            arch: amd64
            runner: macos-13
            artifact_name: dealer-macos-amd64
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up build environment
        run: brew install gcc flex yacc make
      - name: Build the executable
        run: |
          make
          zip ${{ matrix.artifact_name }} dealer
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}.zip
          path: ${{ matrix.artifact_name }}.zip

